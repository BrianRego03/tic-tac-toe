<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
        tic-tac-toe
    </div>
    <div id="start">
        <button>START GAME</button>
    </div>
    <!-- <dialog id="formAlign"> -->
        <form action="#">
            <div id="formContent">        
                <div class="playerform">
                    <label for="player1input">Who is Player 1?</label>
                    <input type="text" name="player1details" id="player1input" 
                        required>
                    <div class="buttonlayout">                    
                        <button type="button">X</button>
                        <button type="button">O</button>                    
                    </div>       
                </div>
                <div class="playerform">
                    <label for="player2input">Who is Player 2?</label>
                    <input type="text" name="player2details" id="player2input" 
                        required>
                    <div class="buttonlayout">                     
                        <button type="button">X</button>
                        <button type="button">O</button>                    
                    </div> 
                </div>
            </div>
            <button type="submit" id="submission">Let's go!</button>        
        </form>
    <!-- </dialog> -->
    
</body>
</html>
