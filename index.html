<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
        tic-tac-toe
    </div>
    <div id="start">
        <button id="starterbutton">START GAME</button>
    </div>
    <dialog id="formAlign">
        <form action="#">
            <div id="formContent">        
                <div class="playerform">
                    <label for="player1input">Who is Player 1?</label>
                    <input type="text" name="player1details" id="player1input" 
                        required>
                    <div class="buttonlayout">                    
                        <button type="button" id="player1X">X</button>
                        <button type="button" id="player1O">O</button>                    
                    </div>       
                </div>
                <div class="playerform">
                    <label for="player2input">Who is Player 2?</label>
                    <input type="text" name="player2details" id="player2input" 
                        required>
                    <div class="buttonlayout">                     
                        <button type="button" id="player2X">X</button>
                        <button type="button" id="player2O">O</button>                    
                    </div> 
                </div>
            </div>
            <button type="submit" id="submission">Let's go!</button>        
        </form>
    </dialog>
    <div id="gridContainment">
        <div id="tictacGrid">
            <button class="gridChildren" id="grid0">X</button>
            <button class="gridChildren" id="grid1"></button>
            <button class="gridChildren" id="grid2"></button>
            <button class="gridChildren" id="grid3"></button>
            <button class="gridChildren" id="grid4"></button>
            <button class="gridChildren" id="grid5"></button>
            <button class="gridChildren" id="grid6"></button>
            <button class="gridChildren" id="grid7"></button>
            <button class="gridChildren" id="grid8"></button>
        </div>
    </div>
    
</body>
</html>
